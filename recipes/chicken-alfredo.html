<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chicken Alfredo</title>
</head>

<body>
  <h1>Chicken Alfredo</h1>
    <img src="../images/chicken-alfredo.jpg" width="500" height="400" alt="A picture of chicken alfredo">
      <h2>Description</h2>
        <h3>Ingredients</h3>
          <ul>
            <li>16 ounces box of penne pasta</li>
            <li>1 pint heavy whipping cream or 2 cups</li>
            <li>4 ounces cream cheese</li>
            <li>½ teaspoon minced garlic</li>
            <li>1 cup grated parmesan cheese</li>
            <li>2 cups cooked chicken chopped or shredded</li>
            <li>1/4 cup parmesan</li>
            <li>¼ teaspoon salt</li>
          </ul>
</body>
</html>
